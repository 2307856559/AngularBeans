<!doctype html>
<html ng-app="angularApplication">
<head>
<title>Hello AngularJS</title>

<!-- CSS ===================== -->

<style type="text/css">
body {
	padding-top: 30px;
}

<script src="js/jquery-2.1.0.min.js"></script>

<script src="angular-beans.js"></script>

<script type="text/javascript">
 
	
app.controller('ctr', function($scope, $controller,wsocketRPC) {
	wsocketRPC.subscribe($scope,'chatChannel',false);
	  $scope.receivedMesssage={};

	});
	
	
app.controller('ctr2', function($scope, $controller,wsocketRPC) {
	wsocketRPC.subscribe($scope,'chatChannel',false);
	  $scope.receivedMesssage={};
	
	});
</script>




</head>

<body >
<div ng-controller="ctr">
{{receivedMesssage}}
</div>

<div ng-controller="ctr2">
{{receivedMesssage}}
</div>
